<div onload="">
  <div class="contenu" >
    <div  >
      <p class="small_title">Détail du cours</p>
      <p style="font-size: 70px; padding-bottom: 50px;">{{display_course?._titleCours}}</p>
      <img class="image" [src]="display_course?._image">
    </div>
    <div class="information_course">
      <div >
        <h1 class="feature">Caractéristiques du cours</h1>
        <div style="display: block;">
          <div style="justify-content: space-between; display: flex;padding-left: 10px;padding-right: 10px;">
            <h2>Instructeur</h2> <h2>{{instructor}}</h2>
          </div>
          <hr>
          <div style="justify-content: space-between; display: flex;padding-left: 10px;padding-right: 10px;">
            <h2>Domaine</h2> <h2>{{display_course?._domain}}</h2>
          </div>
          <hr>
          <div style="justify-content: space-between; display: flex;padding-left: 10px;padding-right: 10px;">
            <h2>Filière</h2> <h2>{{display_course?._module}}</h2>
          </div>
          <hr>
          <div style="justify-content: space-between; display: flex;padding-left: 10px;padding-right: 10px;">
            <h2>Prix</h2> <h2>{{display_course?._price}} Dhs</h2>
          </div>

        </div>
        <hr>
    </div>

    </div>
