<Header_Background></Header_Background>
<div style="width: 100%;position: absolute;top: 10%;"><h1 style="font-size: 50px;font-weight: 800;color: white; font-family: sans-serif; margin: 0 auto;width: 570px;">Gérer les formations</h1></div>


<br />
<div class="body">
  <form [formGroup]="form" (submit)="add_new_domain()" #postform="ngForm">
    <div class="input">
      <mat-form-field class="example-full-width" style="width: 90%">
        <mat-label>ajouter un domaine</mat-label>
        <input matInput formControlName="domain" />
      </mat-form-field>
      <button mat-button color="primary" style="height: 30px;line-height: 30px;margin-top: 12px;width: 12%;">Ajouter</button>
    </div>
  </form>
  <!---->
  <table mat-table [dataSource]="list_domain" class="mat-elevation-z8">
    <!-- Checkbox Column-->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-button color="primary"  (click)="DisplayModule(row)"><mat-icon>view_headline</mat-icon>
          afficher les filières
        </button>
        <button mat-button color="warn"  (click)="DeleteDomain(row)"><mat-icon>delete</mat-icon> supprimer</button>
      </td>
      <td mat-footer-cell *matFooterCellDef> Totale </td>
    </ng-container>

    <!--Position Column-->
    <ng-container matColumnDef="name_domain">
      <th mat-header-cell *matHeaderCellDef>Nom de domaine</th>
      <td mat-cell *matCellDef="let element">{{ element.name_domain }}</td>
      <td mat-footer-cell *matFooterCellDef> {{TotalDomain }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selection.toggle(row)"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
  </table>
  <br/>
  <div class="name_module">
    <p>{{ name_module }}</p>
  </div>
  <br/>
  <div class="list_module">
    <mat-form-field class="example-chip-list">
      <mat-chip-list #chipList aria-label="Fruit selection">
        <mat-chip *ngFor="let fruit of list_module" [selectable]="selectable" [removable]="removable"
          (removed)="remove(fruit)">
          {{ fruit.name_module }}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [disabled]="isDisabled"
          [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)"/>
      </mat-chip-list>
    </mat-form-field>
    <div class="button_save">
      <button (click)="saveModule()" >Sauvegarder </button>
    </div>
  </div>
  <br />

</div>
<br><br><br>
